        {% for product in products %}
        <div class="col-lg-4">
            <!-- Exibe a imagem principal -->
            <div id="carousel-{{ product.id }}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Imagem principal do produto -->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ product.imageURL }}" alt="{{ product.name }}">
                    </div>
                    
                    <!-- Imagens adicionais do produto -->
                    {% for image in product.images.all %}
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ image.image.url }}" alt="{{ product.name }}">
                        </div>
                    {% endfor %}
                </div>
                
                <!-- Controles do carrossel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{ product.id }}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{ product.id }}" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>
                <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right">R$ {{ product.price|floatformat:2 }}</h4>
            </div>
        </div>
    {% endfor %}


    </div>
{% endblock content %}
